<!doctype html>
<html>
    <head>
        <title>Spotlight!</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <section>
            <div class="focus"></div>
        </section>
        <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
        <script type="text/javascript">
            $(document).mousemove(function(e) {
                var X = e.pageX;
                var Y = e.pageY;
                $(".focus").css("background", "radial-gradient(circle at "+X+"px "+Y+"px, transparent, rgba(0, 0, 0, 0.97) 20%)")  // the number at the end is what defines size of spotlight
            })
        </script>
    </body>

</html>
