<!doctype html>
<html>
    <head>
        <title>Spotlight!</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <div class="content">
            <div class="spotlight"></div>
        </div>
        
        <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
        <script type="text/javascript">

            // Global variables
            let spotlightDiameter = 300;

            // Create the spotlight
            // function createSpotlight() {
            //     $('.spotlight').width(spotlightDiameter + 'px')
            //                 .height(spotlightDiameter + 'px')
            // }


            // Mousemove
            $('.content').on('mousemove', function(e){
                let center = {x: e.pageX - this.offsetLeft,
                            y: e.pageY - this.offsetTop};
                let x = center.x - (spotlightDiameter >> 1);
                let y = center.y - (spotlightDiameter >> 1);

                $('.spotlight').css({left: x + 'px', top: y + 'px',
                                    backgroundPosition: -x + 'px ' + -y + 'px'}).show();
            });


            // Mouseover
            $('.content').on('mouseout', function(e){
                $('.spotlight').hide();
            });


            // $(document).ready(function(){
            //     createSpotlight();
            // });

        </script>
    </body>

</html>
