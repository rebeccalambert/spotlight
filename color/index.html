<!doctype html>
<html>
    <head>
        <title>Spotlight!</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>

        <nav class="menu">
            <a href="../index.html">Home</a>
            <strong>Color</strong>
            <a href="../color_click/index.html">Color click</a>
            <a href="../color_text/index.html">Color text cutout</a>
            <a href="../light/index.html">Spotlight</a>
        </nav>


        <div class="content">
            <div class="spotlight"></div>
        </div>
        
        <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
        <script type="text/javascript">

            let spotlightDiameter = 300;


            // Mousemove
            $('.content').on('mousemove', function(e){
                let center = {x: e.pageX - this.offsetLeft,
                            y: e.pageY - this.offsetTop};
                let x = center.x - (spotlightDiameter >> 1);
                let y = center.y - (spotlightDiameter >> 1);

                $('.spotlight').css({left: x + 'px', top: y + 'px',
                                    backgroundPosition: -x + 'px ' + -y + 'px'}).show();
            });


            // Mouseover
            $('.content').on('mouseout', function(e){
                $('.spotlight').hide();
            });


        </script>
    </body>

</html>
