<!doctype html>
<html>
    <head>
        <title>Spotlight!</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        
        <div class="content">
            <div class="spotlight"></div>
        </div>
        

        <script src="https://code.jquery.com/jquery-3.4.1.js">


            $(document).mousemove(function(e) {
                $('.spotlight').width(spotlightDiameter + 'px')
                            .height(spotlightDiameter + 'px')
                            .css({ filter: greyscale(0 + "%") });


                var X = e.pageX;
                var Y = e.pageY;


                $(".spotlight").css("filter: greyscale(0%);", "radial-gradient(circle at "+X+"px "+Y+"px, transparent, rgba(0, 0, 0, 0.97) 20%)")  // the number at the end is what defines size of spotlight
            })


            let spotlightDiameter = 30;

            // function createSpotlight() {

            //                 .height(spotlightDiameter + 'px')

            // }


            // Mousemove
            $('.content').mousemove(function(e) {
                var X = e.pageX;
                var Y = e.pageY;

                $('.spotlight').css({left: X + 'px', top: Y + 'px',
                                    backgroundPosition: -X + 'px ' + -Y + 'px'}).show();
            });

        </script>

    </body>

</html>
