<!doctype html>
<html>
    <head>
        <title>Spotlight!</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <section>
            <div class="focus"></div>
        </section>

        <nav class="menu">
            <a href="../index.html">Home</a>
            <a href="../color/index.html">Color</a>
            <a href="../color_click/index.html">Color click</a>
            <a href="../color_text/index.html">Color text cutout</a>
            <strong>Spotlight</strong>
        </nav>

        <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
        <script type="text/javascript">

            $(document).mousemove(function(e) {
                var X = e.pageX;
                var Y = e.pageY;
                $(".focus").css("background", "radial-gradient(circle at "+X+"px "+Y+"px, transparent, rgba(0, 0, 0, 0.97) 20%)")  // the number at the end is what defines size of spotlight
            })
            
        </script>
    </body>

</html>
